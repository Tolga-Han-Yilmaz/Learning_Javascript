    <title>Document</title>

  <body>
    <div
      class="w3-code w3-border notranslate jsHigh"
      style="position: relative"
    >
      <span class="jscolor" style="color: black"
        ><div>
          <span class="jskeywordcolor" style="color: mediumblue">for</span> (<i
            >statement 1</i
          >;<i> statement 2</i>;<i> statement 3</i>) {<br /><span
            class="jsnumbercolor"
            style="color: red"
          >
          </span>
          &nbsp;
          <span class="commentcolor" style="color: green"
            >// <i>code block to be executed</i><br /></span
          ><span class="jsnumbercolor" style="color: red"> </span> }<br />
        </div>
      </span>
      <div class="open_grepper_editor" title="Edit &amp; Save To Grepper"></div>
    </div>
    <p>
      <strong>Statement 1</strong> is executed (one time) before the execution
      of the code block.
    </p>
    <p>
      <strong>Statement 2</strong> defines the condition for executing the code
      block.
    </p>
    <p>
      <strong>Statement 3</strong> is executed (every time) after the code block
      has been executed.
    </p>
