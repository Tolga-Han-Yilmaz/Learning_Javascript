<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var hak = 5;
      var sayi = Math.floor(Math.random() * 100) + 1;

      while (hak > 0) {
        var tahmin = Number(prompt("bir sayı giriniz"));
        hak--;
        if (tahmin == sayi) {
          alert("tebrikler");
          break;
        } else if (tahmin > sayi) {
          alert("aşağı");
        } else {
          alert("yukarı");
        }
        if (hak == 0) {
          alert("bitti");
        }
      }
    </script>
  </body>
</html>
