<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function add() {
        var x, y, z;
        x = Number(document.getElementById("num1").value);
        y = Number(document.getElementById("num2").value);
        z = x + y;
        document.getElementById("sum").value = z;
      }

      function multiply() {
        var a, b, c;
        a = Number(document.getElementById("demo1").value);
        b = Number(document.getElementById("demo2").value);
        c = a * b;
        document.getElementById("demo3").value = c;
      }
      function division(){
        var d,e,f;
        d = Number(document.getElementById("demo4").value);
        e = Number(document.getElementById("demo5").value);
        f = d / e ;
        document.getElementById("demo6").value = f ;
      }
    </script>
  </head>
  <body>
    Enter the First number : <input id="num1" /><br /><br />
    Enter the Second number : <input id="num2" /><br /><br />
    <button onclick="add()">Sum</button>
    <input id="sum" /><br /><br /><br />
    <hr />
    <hr />
    <br /><br />
    Enter the First number : <input id="demo1" /><br /><br />
    Enter the Second number : <input id="demo2" /><br /><br />
    <button onclick="multiply()">multiply</button>
    <input id="demo3" />
    <br><hr><br>
    Enter the First number : <input id="demo4" /><br /><br />
    Enter the Second number : <input id="demo5" /><br /><br />
    <button onclick="division()">multiply</button>
    <input id="demo6" />
  </body>
</html>
