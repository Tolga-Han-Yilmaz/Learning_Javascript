<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    
    <button onclick="this.style.display='none'">click to remove me</button>
    <script>
      var person1 = {
        firstName: "Tolga Han",
        lastName: "Yılmaz",
        id: 1234,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      document.getElementById("demo1").innerHTML = person1.fullName();
      /*****************/
      let x = this;
      document.getElementById("demo2").innerHTML = x;
      /////////////////////////////////////
      var person = {
        firstName: "Tolga Han",
        lastName: "Yılmaz",
        id: 1234,
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      console.log(person.fullName()); // Tolga Han Yılmaz
      /////////////////////////////////////
      var person1 = {
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      var person2 = {
        firstName: "Tolga",
        lastName: "Yılmaz",
      };
      console.log(person1.fullName.call(person2)); // Tolga Yılmaz
      /////////////////////////////////////
      var person = {
        firstName: "Tolga Han",
        lastName: "Yılmaz",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      var member = {
        firstName: "Nazlı",
        lastName: "Yılmaz",
      };
      var result = person.fullName.bind(member);
      console.log(result()); // Nazlı Yılmaz
    </script>
  </body>
</html>
