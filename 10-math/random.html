<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="document.getElementById('a1').innerHTML = getFunc1(0,10)">
      Click
    </button>
    <p id="a1"></p>
    <br />
    <hr />
    <br />
    <button onclick="document.getElementById('a2').innerHTML=getFunc2(1,10)">
      Click
    </button>
    <p id="a2"></p>
    <br />
    <hr />
    <br />
    <button onclick="getFunc3()">Click</button>
    <p id="a3"></p>
    <script>
      function getFunc1(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }
      function getFunc2(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function getFunc3() {
        document.getElementById("a3").innerHTML = getFunc4(1, 20);
      }
      function getFunc4(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    </script>
  </body>
</html>
